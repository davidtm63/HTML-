<!DOCTYPE>
<html>
<head>
    <style>
        .divcenter{
            text-align: center
        }
        .divinput{
            background-color: #a9a9a9
        }
    </style>
    <title>Usuario</title>
</head>
<body>
    <h1 class="divcenter">USUARIO</h1>
    <form action="http://127.0.0.1/login_usuario" method="post">
    
    <div  class="divcenter">
        Nombre de usuario: 
            <label for="usuario"></label>
             <div><input class="divinput" type="text" name="usuario" id="usuario" value="Usuario" onfocus="this.value=name=''" ></div>
            <br>
         Nombre:

        Contrasena: 
            <label for="password"></label>
            <div><input class="divinput" type="password" name="password" id="password" onfocus="this.value=name=''"></div><br>
        Sexo:

    <br>
        Fecha de nacimiento:

    <br>
    <br>
        Color favorito:

            <input  class="divinput" type="color" name="color" id="color">

        <input type="submit"  value="Enviar">
</div>
</form>
</body>
</html>
